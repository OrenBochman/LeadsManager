<div class="row small-up-1 expand">
  <div class="columns">
    <h1>Welcome to the test form</h1>
  </div>
</div>
 <form autocomplete="true" action="" method="POST">
    <div class="row small-up-1">    
	
            <label class="column" for="firstName">first name</label>
            <input id="firstName" class="column-2" value="fname" placeholder="fname"  required autocomplete="first name"></input>
	
            <label class="column-2"  for="lastName">last name</label>
            <input id="lastName" class="column-2" value="lname" placeholder="lname" required autocomplete="last name"></input>
          
            <label class="column-2" for="password">password </label >
            <input id="password" class="column-2"  value="pass" placeholder="pass"></input>
            
            <label  class="column-2" for="ad_ID">ad ID </label>
            <input id="ad_ID"  class="column-2" value="ad_ID" placeholder="ad_ID" ></input>
           
            <label class="column-2" for="campaign_ID">campaign ID</label>
            <input id="campaign_ID"  class="column-2" value="campaign_ID" placeholder="campaign_ID" ></input>
            
            <label class="column-2" for="is_iintoo">is_iintoo</label>
            <input id="is_iintoo" class="column-2" value="is_iintoo" placeholder="is_iintoo"  autocomplete="is_iintoo" ></input>
            
            <label class="column-2" for="syncop">syncop</label>
            <input id="syncop" class="column-2"  value="syncop" placeholder="syncop" autocomplete="syncop" ></input>
            
            <label class="column-2" for="language">language</label>
            <input id="language" class="column-2"  value="language" placeholder="language" autocomplete="language" ></input>
            
            <label class="column-2" for="date">date</label>
            <input id="date" class="column-2"  value="22/12/2017" placeholder="date" required autocomplete="date" ></input>
            
            <label class="column-2" for="device">device</label>
            <input id="device" class="column-2"  value="device" placeholder="device" required autocomplete="device" ></input>
            
            <label class="column-2" for="sent_from">sent_from</label>
            <input id="sent_from" class="column-2"  value="sent_from" placeholder="sent_from" required autocomplete="sent_from" ></input>
            <br>
            <input  id="newsletter" type="checkbox"  class="column-2" > subscribe to newsletter</input>
            <!--button id="SubmitButton" class="button"  >submit</button-->
                
 </form>
