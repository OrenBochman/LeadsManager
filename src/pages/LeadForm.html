<div class="row small-up-1 expand">
  <div class="columns">
    <h1>Welcome to the IINTOO Lead Manager</h1>
  </div>
</div>
 <form autocomplete="true" action="" method="POST">
    <div class="row small-up-1">    
	
            <label class="column" for="firstName">first name 
                <input id="firstName" class="column-2" value="fname" placeholder="fname"  required autocomplete="first name"></input></label>
	
            <label class="column-2"  for="lastName">last name 
                <input id="lastName" class="column-2" value="lname" placeholder="lname" required autocomplete="last name"></input></label>
          
	
            <label class="column-2" for="password">password 
                <input id="password" class="column-2"  placeholder="pass"  autocomplete="pass"></input>
            </label placeholder="password">

            <label  class="column-2" for="newsletter">newsletter
                <input type="checkbox" id="newsletter"  ></input>
            </label>
	
            <label  class="column-2" for="ad_ID">ad ID
                <input id="ad_ID" class="column-2"  type="text" ></input>
            </label>
	
            <label class="column-2" for="campaign_ID">campaign ID
                <input id="campaign_ID" value="campaign_ID" placeholder="campaign_ID" required></input>
            </label>
	
            <label class="column" for="is_iintoo">is_iintoo
                <input id="is_iintoo" class="column-2" value="is_iintoo" placeholder="is_iintoo" required autocomplete="is_iintoo" ></input>
            </label>
	
            <label class="column">syncop
                <input id="syncop" class="column-2"  value="syncop" placeholder="syncop" required autocomplete="syncop" ></input>
            </label>
	
            <label class="column">language
                <input id="language" class="column-2"  value="language" placeholder="language" required autocomplete="language" ></input>
            </label>
	
            <label class="column">date
                <input id="date" class="column-2"  value="22/12/2017" placeholder="date" required autocomplete="date" ></input>
            </label>
	
            <label class="column">device
                <input id="device" class="column-2"  value="device" placeholder="device" required autocomplete="device" ></input>
            </label>
	
            <label class="column">sent_from
                <input id="sent_from" class="column-2"  value="sent_from" placeholder="sent_from" required autocomplete="sent_from" ></input>
            </label>

            <!--button id="SubmitButton" class="button"  >submit</button-->
                
 </form>
<hr>
