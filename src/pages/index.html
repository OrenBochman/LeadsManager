<div class="row small-up-1 ">
  <div class="columns small-centered">
    <h1>Welcome to the IINTOO Lead Manager</h1>
  </div>
</div>
   <form>
    <!-- datapicker row -->
    <div class="row small-up-4  ">
      <div class="column small-1"><span class="prefix">start<i class="fa fa-calendar"></i></span></div>
      <div class="column small-3"><input id="startDate" size="16" type="text" value="" readonly></div>
      <div class="column small-1"><span class="prefix">end<i class="fa fa-calendar"></i></span></div>
      <div class="column small-3"><input id="endDate" size="16" type="text" value="" readonly>
      </div>
    </div>
    <div class="row small-up-5" >    
      <div class="column small-1">	
        <span class="prefix">start<i class="fa fa-calendar"></i></span>
      </div>
      <div class="column small-3">
        <input id="startDate" size="16" type="text" value="" readonly>	
      </div>

      <div class="column small-1">	
        <span class="prefix">end<i class="fa fa-calendar"></i></span>
      </div>
      <div class="column small-3">
        <input id="endDate" size="16" type="text" value="" readonly>	
      </div>
      <a href="#" id="refreshButton" class="button">update data</a>
      <a href="#" id="addButton" class="button">add data</a>
      
    </div>

  </form>

<div class="row small-1-up expanded">
    <table id="table1" class="column small-12" style="table-layout: fixed; word-wrap:break-word;">
      <thead>
        <tr >
          {{#each global.leadHeaders}}
          <th width="{{ width }}"><a href="#{{ fieldName }}">{{ friendlyName }}</a></th>
          {{/each}}
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
</div>
